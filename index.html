<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-squares"></div>

    <section class="hero">
        <div class="logo">Controle de Notas</div>
        <button id="btn-inserir-nome" class="btn-hero">Inserir Nome</button>
    </section>

    <div id="modal-nome" class="modal">
        <div class="modal-content">
            <h2>Bem-vindo ao Controle de Notas</h2>
            <p>Por favor, insira seu nome:</p>
            <input type="text" id="input-nome" placeholder="Seu nome" required>
            <div class="modal-buttons">
                <button id="btn-salvar-nome" class="btn-modal">Salvar</button>
                <button id="btn-cancelar-nome" class="btn-modal btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-brand">Controle de Notas</div>
        <ul class="navbar-links">
            <li><a href="#form-notas">Adicionar Notas</a></li>
            <li><a href="#tabela-notas">Ver Notas</a></li>
            <li><a href="#" id="limpar-dados">Limpar Dados</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Controle de Notas <span id="nome-usuario"></span></h1>
        
        <form id="form-notas">
            <div class="form-group">
                <label for="materia">Matéria:</label>
                <input type="text" id="materia" placeholder="Ex: Matemática" required>
                <div class="feedback-error" id="feedback-materia"></div>
            </div>
            
            <div class="form-group">
                <label for="p1">Prova 1 (0-10):</label>
                <input type="number" id="p1" min="0" max="10" step="0.1" required>
                <div class="feedback-error" id="feedback-p1"></div>
            </div>
            
            <div class="form-group">
                <label for="p2">Prova 2 (0-10):</label>
                <input type="number" id="p2" min="0" max="10" step="0.1" required>
                <div class="feedback-error" id="feedback-p2"></div>
            </div>
            
            <div class="form-group">
                <label for="sub">Substitutiva (0-10, opcional):</label>
                <input type="number" id="sub" min="0" max="10" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="af">Avaliação Final (0-10, opcional):</label>
                <input type="number" id="af" min="0" max="10" step="0.1">
            </div>
            
            <button type="submit" id="btn-calcular" class="btn-submit">Calcular Média</button>
        </form>
        
        <table id="tabela-notas">
            <thead>
                <tr>
                    <th>Matéria</th>
                    <th>P1</th>
                    <th>P2</th>
                    <th>Sub</th>
                    <th>AF</th>
                    <th>Média</th>
                    <th>Situação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
